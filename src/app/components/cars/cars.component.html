<div class="mb-3 mt-4">
  <input [(ngModel)] = "filterText" type="text" class="form-control" id="filterText" placeholder="Please enter the text you want to search..">
</div>

<div
  class="d-flex flex-wrap justify-content-center justify-content-xl-start"
  style="gap: 0.75em; padding: 0; margin-top: 20px"
>
  <div *ngFor="let carDetail of carDetails | carFilter: filterText" class="card" style="width: 18rem">
    <div class="d-flex" style="height: 45%">
      <div
        class="carousel-item"
        *ngFor="let image of carDetails; index as i; first as firstImage"
        [ngClass]="{ active: firstImage }"
      >
        <img
          src="https://localhost:44388/{{ carDetail.imagePath[0]}}"
          class="card-img-top"
          alt=""
          style="height: 100%; width: 100%; object-fit: cover"
        />
      </div>
    </div>
    <div class="card-body">
      <h5 class="card-title text-center">
        {{ carDetail.brandName }} {{ carDetail.brandModel }}
      </h5>
      <p class="card-text text-center">{{ carDetail.description }}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item text-center">{{ carDetail.colorName }}</li>
      <li class="list-group-item text-center">{{ carDetail.modelYear }}</li>
      <li class="list-group-item text-center">{{ carDetail.dailyPrice }} â‚º</li>
      <li class="list-group-item text-center">{{ carDetail.isRentable ? "Available" : "Not Available" }} </li>
    </ul>
    <div class="card-body d-grid gap-2 col-6 mx-auto">
      <button
        type="button"
        routerLink="/detail/{{ carDetail.carID }}"
        class="btn btn-dark text-center"
      >
        Details
      </button>
    </div>
  </div>
</div>
